<h1 class="display-4">Articles</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
       
            <tr *ngFor="let article of articles">
                <td>{{article.id }}</td>
                <td>{{article.title}}</td>
                
            </tr>
       
    </tbody>
</table>
